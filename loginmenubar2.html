<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header with Login</title>

</head>
 <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header{
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav{
      display: flex;
      gap: 15px;
    }

    nav a{
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover{
      text-decoration: underline;
    }

    .login-btn{
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-btn:hover{
      background-color: #0056b3;
    }

    .menu-icon{
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .mobile-menu{
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: #444;
      padding: 10px 20px;
      width: 100%;
    }

    .mobile-menu a{
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

   
    @media (max-width: 768px){
      nav{
        display: none;
      }

      .menu-icon{
        display: block;
      }

      .mobile-menu.show{
        display: flex;
      }
    }

    .login-form-container{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .login-form{
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .login-form h2{
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form input{
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button{
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form button:hover{
      background-color: #0056b3;
    }

    .close-btn{
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
    }

    .close-btn:hover{
      color: #333;
    }
  </style>

<body>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav class="desktop-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <button class="login-btn" type="button" onclick="showLoginForm()">Login</button>
  </header>

  
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>


  <div class="login-form-container" id="loginFormContainer">
    <form class="login-form">
      <span class="close-btn" onclick="closeLoginForm()">×</span>
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function toggleMenu(){
      document.getElementById("mobileMenu").classList.toggle("show")
    }

    function showLoginForm(){
      document.getElementById("loginFormContainer").style.display = "flex"
    }

    function closeLoginForm() {
      document.getElementById("loginFormContainer").style.display = "none"
    }

    
    document.addEventListener('keydown', function (event){
      if (event.key === "Escape"){
        closeLoginForm();
      }
    })
  </script>

</body>
</html>
